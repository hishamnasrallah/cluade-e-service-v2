<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Low-Code Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }

    /* Loading indicator for initial load */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
<app-root>
  <!-- Initial loading indicator -->
  <div class="initial-loading">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Low-Code Platform...</div>
    </div>
  </div>
</app-root>

<script>
  // Remove loading indicator once Angular is loaded
  document.addEventListener('DOMContentLoaded', function() {
    console.log('🌐 DOM loaded, waiting for Angular...');

    // Check if Angular has loaded after a delay
    setTimeout(function() {
      const appRoot = document.querySelector('app-root');
      const loadingDiv = document.querySelector('.initial-loading');

      // If Angular content is loaded, remove the loading indicator
      if (appRoot && appRoot.children.length > 1 && loadingDiv) {
        loadingDiv.style.display = 'none';
        console.log('✅ Angular loaded, hiding loading indicator');
      }
    }, 3000);
  });
</script>
</body>
</html>
